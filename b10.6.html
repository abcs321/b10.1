    <div id="container">
        <p id="p1">the first garagraph</p>
        <p id="p2">the second garagraph</p>
        <button onclick="changenode()">change node</button>
        <script>
            function changenode(){
                var node=document.createElement('div');
                node.innerText="The new one"
                var x=document.getElementById('container');
                var y=document.getElementById('p2');
                x.replaceChild(node,y);
            }
        </script>
    </div>
    <button onclick="addnode()">add node</button>
    <script>
        function addnode(){
            var x=document.createElement('p');
            x.className="p3";
            x.innerText="the new one";
            var cha=document.getElementById('container');
            var y=document.getElementById("p2");
            cha.insertBefore(x,y);
        }
    </script>
    <button onclick="removenode('p1')">remove node</button>
    <script>
        function removenode(x){
            var elmnt=document.getElementById(x);
            elmnt.remove();
        }
    </script>
