<head>
<title>Thông báo Alert Liên Tiếp</title>
</head>
<body>

<button id="myButton">Bấm vào đây</button>

<script>
  const myButton = document.getElementById("myButton");
  let firstAlertShown = false;

  myButton.addEventListener("click", function() {
    if (!firstAlertShown) {
      alert("gay");
      firstAlertShown = true;
      setTimeout(function() {
        alert("lol");
      }, 100);
    } else {
      alert("gay lol");
    }
  });
</script>

</body>
